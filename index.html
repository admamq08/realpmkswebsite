<!DOCTYPE html>
<html>
<head>
    <title>PMKS Plans</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>PMKS Plans</h1>
        </div>
        <div class="content">
            <div class="add-plan">
                <h2>Add Plan</h2>
                <form id="planForm">
                    <label for="planName">Plan Name:</label>
                    <input type="text" id="planName" required>
                    <br>
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                    <br>
                    <label for="venue">Venue:</label>
                    <input type="text" id="venue" required>
                    <br>
                    <label for="extraInfo">Extra Information:</label>
                    <br>
                    <textarea id="extraInfo" rows="4"></textarea>
                    <br>
                    <button type="button" onclick="addPlan()">Add Plan</button>
                </form>
            </div>
            <div class="upcoming-plans">
                <h2>Upcoming Plans</h2>
                <ul id="planList"></ul>
            </div>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
